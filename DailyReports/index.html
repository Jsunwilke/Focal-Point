<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daily Job Reports Viewer - Employee App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Daily Job Reports</h1>
      
      <!-- Sign-in form -->
      <div id="login">
        <h2>Sign In</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <p id="loginError" class="error"></p>
      </div>
      
      <!-- Reports container (hidden until sign-in) -->
      <div id="reportsContainer" style="display: none;">
        <h2>All Daily Job Reports</h2>
        <!-- Toggle switch for view -->
        <div class="toggle-switch">
          <label>
            <input type="checkbox" id="viewToggle" /> Database View
          </label>
        </div>
        <!-- Search input -->
        <div id="searchContainer">
          <input type="text" id="searchInput" placeholder="Search reports..." />
        </div>
        <!-- Logout button -->
        <div id="logoutContainer" style="text-align: right; margin: 0 10%; margin-bottom: 10px;">
          <button id="logoutBtn" class="edit-btn cancel-btn">Logout</button>
        </div>
        <div id="reports"></div>
      </div>
    </div>

    <!-- Full-size image modal -->
    <div id="imageModal" class="modal" style="display: none;">
      <span class="modal-close" id="modalClose">&times;</span>
      <img class="modal-content-img" id="modalImg" alt="Full Size" />
      <div class="modal-download">
        <a id="downloadLink" href="#" download>Download Image</a>
      </div>
    </div>

    <!-- Modal for showing the gradient card pop-up -->
    <div id="cardModal" class="modal" style="display: none;">
      <!-- We'll dynamically insert the .report-card here -->
      <div id="cardModalContent"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
